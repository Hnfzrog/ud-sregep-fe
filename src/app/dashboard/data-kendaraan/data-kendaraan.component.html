<div class="content-body">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success" type="button" (click)="onAddClicked()">Tambah data</button>
      </div>
      <div class="col-12">
        <app-table
          [columns]="columns"
          [rows]="rows"
          [actionTitle]="'Aksi'"
          (deleteClicked)="onDeleteClicked($event)"
          (editClicked)="onEditClicked($event)"
          (searchChanged)="onSearchChanged($event)"
          >
        </app-table>
      </div>
    </div>
  </div>
