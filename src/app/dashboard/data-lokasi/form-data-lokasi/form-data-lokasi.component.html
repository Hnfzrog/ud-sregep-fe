<div class="content-body">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="p-4 bg-white shadow rounded">
    <h5 class="mb-3">Tambah Data Pengepul</h5>
    <hr />

    <!-- Nama -->
    <div class="form-group mb-3">
      <label>Nama Pengepul</label>
      <input class="form-control" formControlName="nama_pengepul" required />
    </div>

    <!-- Map -->
    <div class="form-group mb-3">
      <label>Pilih Lokasi (Klik atau cari di map)</label>
      <div id="map" style="height: 350px;" class="rounded border mb-2"></div>
    </div>

    <!-- Latitude -->
    <div class="form-group mb-3">
      <label>Latitude</label>
      <input type="number" step="any" class="form-control" formControlName="latitude" readonly/>
    </div>

    <!-- Longitude -->
    <div class="form-group mb-3">
      <label>Longitude</label>
      <input type="number" step="any" class="form-control" formControlName="longitude" readonly />
    </div>

    <!-- Alamat -->
    <div class="form-group mb-3">
      <label>Alamat Lokasi</label>
      <textarea class="form-control" formControlName="alamat" rows="2"></textarea>
    </div>

    <!-- Ekspektasi -->
    <div class="form-group mb-3">
      <label>Nilai Ekspektasi Pelanggan</label>
      <input type="number" min="0" class="form-control" formControlName="nilai_ekspektasi" />
    </div>

    <!-- Tombol -->
    <div class="mt-4 d-flex justify-content-center gap-3">
      <button class="btn btn-secondary px-4" type="button" (click)="goBack()">
        <i class="fa fa-arrow-left"></i> Kembali
      </button>&nbsp;
      <button class="btn btn-success px-4" type="submit">
        <i class="fa fa-save"></i> Simpan
      </button>
    </div>
  </form>
</div>
