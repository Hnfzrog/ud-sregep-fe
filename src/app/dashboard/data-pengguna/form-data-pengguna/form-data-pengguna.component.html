<div class="content-body">
  <div class="p-4 bg-white shadow rounded">
    <h4 class="mb-3">Tambah Data Pengguna</h4>
    <hr />

    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Nama</label>
        <input class="form-control" formControlName="nama" />
      </div>

      <div class="form-group">
        <label>Posisi</label>
        <ngx-select [items]="positions" formControlName="posisi" placeholder="Pilih posisi"></ngx-select>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input class="form-control" formControlName="username" />
      </div>

      <div class="form-group">
        <label>Tanggal Lahir</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            bsDatepicker
            [bsConfig]="bsConfig"
            formControlName="tanggal_lahir" />
          <span class="input-group-text">
            <i class="fa fa-calendar"></i>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label>Jenis Kelamin</label>
        <ngx-select [items]="genders" formControlName="jenis_kelamin" placeholder="Pilih jenis kelamin"></ngx-select>
      </div>

      <div class="form-group">
        <label>Alamat</label>
        <textarea class="form-control" formControlName="alamat"></textarea>
      </div>

      <div class="form-group">
        <label>Alamat Domisili</label>
        <textarea class="form-control" formControlName="alamat_domisili"></textarea>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>

      <div class="form-group">
        <label>Nomor HP</label>
        <input type="tel" class="form-control" formControlName="nomor_hp" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>

      <div class="mt-4 d-flex justify-content-center gap-3">
        <button class="btn btn-secondary px-4" type="button" (click)="goBack()">
          <i class="fa fa-arrow-left"></i> Kembali
        </button>&nbsp;
        <button [disabled]="form.invalid" class="btn btn-success px-4" type="submit">
          <i class="fa fa-save"></i> Simpan
        </button>
      </div>
    </form>
  </div>
</div>
