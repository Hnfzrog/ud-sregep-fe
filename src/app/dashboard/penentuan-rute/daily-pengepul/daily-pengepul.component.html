<div class="content-body">
<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <div class="d-flex gap-2 align-items-center">
      <button class="btn btn-success" (click)="onAddClicked()">Tambah Data</button>&nbsp;&nbsp;
  
      <div class="input-group" style="width: 200px;">
        <input
          type="text"
          class="form-control"
          bsDatepicker
          [bsConfig]="bsConfig"
          [(ngModel)]="selectedDate"
          (ngModelChange)="onDateChange($event)"
          placeholder="Pilih tanggal"
        />
        <span class="input-group-text">
          <i class="fa fa-calendar"></i>
        </span>
      </div>
    </div>
  
    <button class="btn btn-danger" (click)="onDeleteAllClicked()">Hapus Semua</button>
  </div>
  
<div class="row">
    <div class="col-12">
        <app-table [columns]="columns" [rows]="rows" [actionTitle]="'Aksi'"
            (deleteClicked)="onDeleteClicked($event)" (editClicked)="onDetailClicked($event)"
            (searchChanged)="getUserData($event)">
        </app-table>
    </div>
</div>
</div>
