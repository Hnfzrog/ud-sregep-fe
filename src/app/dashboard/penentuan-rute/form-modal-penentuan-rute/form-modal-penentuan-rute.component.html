<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h4 class="modal-title">Form Kendaraan</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="padding-x-10">
      <div class="row well" style="border-radius: 5px;">
        <div class="col-md-12 col-12">
          <label class="control-label">Tanggal Cluster</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              bsDatepicker
              [bsConfig]="bsConfig"
              formControlName="tanggal_cluster"
              placeholder="Pilih tanggal"
            />
            <span class="input-group-text">
              <i class="fa fa-calendar"></i>
            </span>
          </div>
        </div>
        <br>
        <!-- Table Pengepul -->
        <div class="col-md-12 col-12 mb-3">
          <label class="control-label">Data Pengepul</label>
          <app-table
            [columns]="columns"
            [rows]="rows"
            [checkboxColumn]="true"
            [showActions]="false"
            (selectedRowsChange)="onSelectedRowsChange($event)"
            (searchChanged)="getLocations($event)">
          </app-table>
        </div>

        <!-- Tanggal -->
        
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="onClose()">Batal</button>
  </div>
</form>
