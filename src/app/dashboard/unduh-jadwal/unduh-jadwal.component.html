<div class="content-body">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <div class="d-flex gap-2 align-items-center flex-wrap">
      <!-- Start Date -->
      <div class="input-group" style="width: 250px;">
        <input
          type="text"
          class="form-control"
          bsDatepicker
          [bsConfig]="bsConfig"
          [(ngModel)]="startDate"
          (ngModelChange)="onDateChange()"
          placeholder="Tanggal Mulai"
        />
        <span class="input-group-text">
          <i class="fa fa-calendar"></i>
        </span>
      </div>
  
      <!-- End Date -->
      <div class="input-group" style="width: 250px;">
        <input
          type="text"
          class="form-control"
          bsDatepicker
          [bsConfig]="bsConfig"
          [(ngModel)]="endDate"
          (ngModelChange)="onDateChange()"
          placeholder="Tanggal Akhir"
        />
        <span class="input-group-text">
          <i class="fa fa-calendar"></i>
        </span>
      </div>
    </div>
  
    <button class="btn btn-success" (click)="onDownloadClicked()">Unduh data</button>
  </div>
  
    <div class="row">
        <div class="col-12">
            <app-table [columns]="columns" [rows]="rows" [showActions]="false" (searchChanged)="getUserData($event)">
            </app-table>
        </div>
    </div>
    </div>
