<div class="modal-body text-center py-4 position-relative">
    <div class="icon-wrapper mx-auto mb-3">
      <i class="fa fa-exclamation text-white"></i>
    </div>
  
    <h5 class="font-weight-bold mb-2">Konfirmasi Hapus</h5>
    <p class="text-muted mb-4" style="font-size: 1.05rem;">{{ message }}</p>
  
    <div class="d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-outline-secondary rounded-pill px-4 mr-2"
        [disabled]="isLoading"
        (click)="cancelDelete()">
        <i class="fa fa-times mr-1"></i> Batal
      </button>
      <button
        type="button"
        class="btn btn-danger rounded-pill px-4"
        [disabled]="isLoading"
        (click)="confirmDelete()">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-2"></span>
        <i class="fa fa-trash mr-1"></i> Ya, Hapus
      </button>
    </div>
  </div>
